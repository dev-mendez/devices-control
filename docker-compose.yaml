version: "3.9"
services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
  api_service:
    build: ./server
    container_name: devices_control_server
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://admin:123@localhost:27017/devices-control?authSource=admin
      - PORT=3001
    
    depends_on:
      - mongodb 
  client_service:
    build: ./client
    container_name: devices_control_client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API=http://localhost:3001

    depends_on:
      - device_control_server

 